<div class="container">
<form class ="form" [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="field is-horizontal" >
  <div class="field">
      <label class="label">Name</label>
      <div class="control">
          <input class="input" id="first-name" type="text" placeholder="Name" formControlName="Name">
      </div>
  </div>
  <div class="field">
    <label class="label">Occupation</label>
    <div class="control">
        <input class="input" id="first-name" type="text" placeholder="Occupation" formControlName="Occupation">
    </div>
</div>
<div class="field">
  <label class="label">Patron</label>
  <div class="control">
      <input class="input" id="first-name" type="text" placeholder="Patron" formControlName="Patron">
  </div>
</div>
  <div class="field">
    <label class="label">Manuscripts</label>
    <div class="control">
      <input class="input" type="text" placeholder="Manuscripts"formControlName="Manuscripts">
    </div>
  </div>
  <div class="field">
    <label class="label">Active From</label>
    <div class="control">
      <input class="input" type="text" placeholder="Active From"formControlName="ActiveFrom">
    </div>
  </div>
  <div class="field">
    <label class="label">Active Until</label>
    <div class="control">
      <input class="input" type="text" placeholder="Text input"formControlName="ActiveUntil">
    </div>
  </div>
  <div class="field">
    <label class="label">Topic</label>
    <div class="control">
      <input class="input" type="text" placeholder="Topic"formControlName="Topic">
    </div>
  </div>
  <div class="field">
      <label class="label">County</label>
      <div class="control">
        <div class="select">
          <select  formControlName="county">
            <option value="" disabled selected hidden>Please Choose...</option>
            <option class=has-text-weight-bold>Leinster</option>
            <option>Dublin</option>
            <option>Laois</option>
            <option>Kilkenny</option>
            <option>Louth</option>
            <option>Longford</option>
            <option>Wicklow</option>
            <option>Carlow</option>
            <option>Kildare</option>
            <option>Meath</option>
            <option>Offaly</option>
            <option>Westmeath</option>
            <option>Wexford</option>
            <option class=has-text-weight-bold>Connaught</option>
            <option>Leitrim</option>
            <option>Galway</option>
            <option>Mayo</option>
            <option>Roscommon</option>
            <option>Sligo</option>
            <option class=has-text-weight-bold>Ulster</option>
            <option>Antrim</option>
            <option>Armagh</option>
            <option>Donegal</option>
            <option>Tyrone</option>
            <option>Fermanagh</option>
            <option>Cavan</option>
            <option>Monaghan</option>
            <option>Down</option>
            <option>Derry</option>
            <option class=has-text-weight-bold>Munster</option>
            <option>Clare</option>
            <option>Limerick</option>
            <option>Tipperary</option>
            <option>Cork</option>
            <option>Kerry</option>
            <option>Waterford</option>
          </select>
        </div>
      </div>
    </div>
<button type="submit" class ="button is-link" id="btSubmit" >Submit</button>
</form>
</div>

<!-- *ngFor="let person of person" -->
<div class ="container"  id ="two">
  <h1 class=h1>Results</h1>
  <h2 class ="NoResults" *ngIf="showStringbool==true ">There were no Results to match your query</h2>
  <div class="card" *ngFor="let person of person" >
    <header class="card-header">
      <p class="card-header-title">{{person.name}}</p> 
      <button class="card-header-icon" aria-label="more options">
        <span class="icon"> 
          <i 
          [ngClass]="bool ==true ? 'fas fa-arrow-up': 'fas fa-arrow-down'" aria-hidden="true" (click)="dropdown()"></i>
        </span>
      </button>
    </header>
    <div *ngIf = "bool">
    <div class="card-content">
      <div class="content">
        <ul>
          <li>{{person.name}}</li>
          <li>{{person.manuscript}}</li>
          <li>{{person.age}}</li>
          <li>{{person.name}}</li>
          <li>{{person.name}}</li>
          <li>{{person.name}}</li>
          <li>{{person.name}}</li>
        </ul>
      </div>
    </div>
  </div>
  </div>

</div>
